<div class="w-full max-w-xs m-auto">

  <form [formGroup]="form" (ngSubmit)="startQuiz(form.value)"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 my-4">

    <div class="mb-4">

      <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
        Cambridge Public Dictionary URL
      </label>

      <input formControlName="url"
        class="w-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="url" type="text" placeholder="Word List URL">

    </div>

    <div class="flex items-center justify-between">

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Test Yourself!
      </button>

    </div>
  </form>

</div>
