<div class="max-w-lg mx-auto bg-white rounded-t-lg border-t border-l border-r overflow-hidden mt-8">
  <div class="px-8 py-6">

    <div class="font-bold text-base text-gray-500 mb-4">
      Question #{{num}}
    </div>

    <p class="text-gray-700 text-xl">
      {{test.question}}
    </p>

  </div>
</div>

<div class="max-w-lg mx-auto bg-gray-500 text-white rounded-b-lg border-b border-l border-r overflow-hidden mb-8">
  <div class="px-8 py-6">

    <div class="my-2 flex flex-col">

      <button
        *ngFor="let answer of test.answers"
        (click)="onAnswer.emit(answer)"
        class="transition duration-500 bg-gray-200 hover:bg-gray-400 text-gray-800 font-medium text-lg my-2 py-4 px-2 rounded flex-1 items-center">
        <span>{{answer.text}}</span>
      </button>

    </div>

  </div>
</div>
